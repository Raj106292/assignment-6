<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times of NEWS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d8195717e0.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="container mt-2">
        <!-- navbar section start -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold"><span class="bg-info p-2">Times</span> News</a>
                <form class="d-flex" role="search">
                    <a class="nav-link active me-4 fw-bold text-primary" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active me-4 fw-bold text-primary" aria-current="page" href="blog.html">Blog</a>
                </form>
            </div>
        </nav>
        <hr style="margin-top: -2px;">
        <!-- nav bar section end -->
    </header>
    <main>
        <!-- catagories section start -->
        <section class="container">
            <div class="row text-center" id="catagory-container">

            </div>
        </section>
        <!-- catagories section end -->
        <section class="container">
            <form>
                <div class="mt-3 mb-3">
                    <input id="news-number" type="text" class="form-control px-3 py-2 fw-bold">
                  </div>
            </form>
        </section>
        <!-- display catagory news -->
        <section class="container mt-5" id="catagory-details">

        </section>
        <section class="container">
            <!-- Modal -->
            <div class="modal fade" id="newsdetailmodal" tabindex="-1" aria-labelledby="newsdetailmodalLabel"
                aria-hidden="true">
                <div class="modal-dialog" id="newsDetail">

                </div>
            </div>
        </section>
        <section id="spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
